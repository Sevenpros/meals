<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meals homepage</title>
</head>
<body>
<header class="d-flex-lg justify-between-lg p-1-lg">
    <div class="logo">
        logo
    </div>
    <nav>
        <ul class="d-flex-lg">
            <li><a href="#" class="p-1-lg">Home</a></li>
            <li><a href="#" class="p-1-lg">About</a></li>
            <li><a href="#" class="p-1-lg">Recipes</a></li>
            <li><a href="#" class="p-1-lg">Blog</a></li>
            <li><a href="#" class="p-1-lg">Contact</a></li>
        </ul>
    </nav>
</header>
<main>
    <div id="details-popup">
        <div class="food-container">
            <div class="food-image">
                <img src="" alt="">
            </div>
            <div class="caption">
                <h2 class="grid-item-max">Food 3</h2>
                <div class="description grid-lg">
                    <div class="description-item">
                        <div class="item-text">Name</div>
                        <div class="item-text">Dish Name</div>
                    </div>
                    <div class="description-item">
                        <div class="item-text">Ingredients List</div>
                        <div class="item-text">ingredients list</div>
                    </div>
                    <div class="description-item">
                        <div class="item-text">Tag List</div>
                        <div class="item-text">tag list</div>
                    </div>
                    <div class="description-item">
                        <div class="item-text">Category</div>
                        <div class="item-text">category</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="comments">
            <h2>Comments(counts)</h2>
            <div class="comment d-flex-lg justify-center-lg">
                <div class="date">date</div>
                <div class="comment-author">author name</div>
                <div class="comment-body">
                    This is my comment
                </div>
            </div>
            <form action="#" method="post" class="form d-flex-lg flex-column-lg">
                <div class="form-group">
                    <label for="author"></label>
                    <input type="text" name="author" id="author" placeholder="Name">
                </div>
                <div class="form-group">
                    <label for="insight"></label>
                    <textarea name="insight" id="insight" rows="3" cols="30" placeholder="Insight"></textarea>
                </div>
                <div class="form-group text-end w-100">
                    <button type="submit">Post</button>
                </div>
            </form>
        </div>
    </div>
</main>
<footer>
    <div class="footer p-1-lg">
        Create by Microverse under CC licence
    </div>
</footer>
</body>
</html>
