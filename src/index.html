<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
            crossorigin="anonymous"
    />
    <title>Meals homepage</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
<header class="header shadow-sm ">
    <div class="container d-flex pt-3">
        <div class="logo">
            Kigali-Eat
        </div>
        <nav>
            <ul class="justify-content-between d-flex">
                <li><a href="#" class="px-2 category link-item  ">Beef</a><span class="item-count rounded-circle" id='Beef'></span></li>
                <li><a href="#" class="px-2 category link-item ">Chicken</a><span class="item-count rounded-circle" id='Chicken'></span></li>
                <li><a href="#" class="px-2 category link-item ">Seafood</a><span class="item-count rounded-circle" id='Seafood'></span></li>
                <li><a href="#" class="px-2 category link-item ">Goat</a><span class="item-count rounded-circle" id='Goat'></span></li>
                <li><a href="#" class="px-2 category link-item ">Breakfast</a><span class="item-count rounded-circle" id='Breakfast'></span></li>
            </ul>
        </nav>
    </div>

</header>
<main>
    <section class="meals-section">
        <article class="meals-row container shadow-lg p-4 mt-5">

        </article>
    </section>
    <div id="details-popup" class="d-none">
        <div class="container border border-dark py-5 mt-5 border bg-white">
            <button type="button" class="close-btn">
                X
            </button>
            <div class="food-container">
                <div class="food-image text-center">
                    <img src="./" alt="Meal Image">
                </div>
                <div class="food-details">
                    <h2 class="grid-item-max food-name my-5">Food 3</h2>
                    <div class="description row ">
                        <div class="row col-md-5">
                            <div class="description-item col-md-4">
                                <div class="item-text">category link-item nav-link</div>
                                <div class="item-text item-category link-item nav-link">category link-item nav-link</div>
                            </div>
                            <div class="description-item col-md-4">
                                <div class="item-text">Area</div>
                                <div class="item-text area">Area</div>
                            </div>
                            <div class="description-item col-md-12">
                                <div class="item-text">Tag List</div>
                                <div class="item-text tag-list d-block">tag list</div>
                            </div>
                            <div class="description-item col-md-12">
                                <div class="item-text">Ingredients List</div>
                                <div class="item-text ingredient-list text-dark"></div>
                            </div>
                        </div>
                        <div class="col-md-7 description-item ">
                            <div class="item-text ">Instructions</div>
                            <div class="item-text instruction text-dark "></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="comments ">
                <h2 class="my-4 mx-0 px-0">Comments<span class="comment-counter">(0)</span></h2>
                <div class="row">
                    <div class="col-md-5">
                        <form action="#" method="post" class="form" >
                            <div class="form-group ">
                                <label for="author"></label>
                                <input type="text" name="author" id="author" class="form-control w-75"
                                       placeholder="Name" required>
                            </div>
                            <div class="form-group mb-4 mt-1">
                                <label for="insight"></label>
                                <textarea name="insight" id="insight" rows="3" class="form-control w-75"
                                          placeholder="Insight" required></textarea>
                            </div>
                            <input type="hidden" name="item_id" id="item_id" value="0">
                            <div class="form-group text-start">
                                <button type="submit" class="btn btn-sm btn-danger">Comment</button>
                            </div>
                        </form>
                    </div>
                    <div class="comment-list pl-0 col-md-7 ">
                        <div class="comment d-flex-lg justify-content-space-between">
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</main>
<footer>
    <div class="footer px-2">
        Create by Microverse under CC licence
    </div>
</footer>
</body>
</html>
