<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
            crossorigin="anonymous"
    />
    <title>Meals homepage</title>
<script defer src="runtime.bundle.js"></script><script defer src="index.bundle.js"></script></head>
<body>
<header class="d-flex justify-content-around">
    <div class="logo  flex-fill">
        logo
    </div>
    <nav class="flex-fill">
        <ul class="d-flex justify-content-around">
            <li><a href="#" class="p-1-lg">Home</a></li>
            <li><a href="#" class="p-1-lg">About</a></li>
            <li><a href="#" class="p-1-lg">Recipes</a></li>
            <li><a href="#" class="p-1-lg">Blog</a></li>
            <li><a href="#" class="p-1-lg">Contact</a></li>
        </ul>
    </nav>
</header>
<main>
    <section class="meals-section blur">
        <article class="meals-row">

        </article>
    </section>
    <div id="details-popup d-none">
        <div class="container py-4 mt-5 border">
            <div class="food-container">
                <button type="button" class="close-btn">
                    X
                </button>
                <div class="food-image text-center">
                    <img src="./" alt="Meal Image">
                </div>
                <div class="food-details">
                    <h2 class="grid-item-max food-name my-5">Food 3</h2>
                    <div class="description row ">
                        <div class="row col-md-5">
                            <div class="description-item col-md-4">
                                <div class="item-text">Category</div>
                                <div class="item-text category">category</div>
                            </div>
                            <div class="description-item col-md-4">
                                <div class="item-text">Area</div>
                                <div class="item-text area">Area</div>
                            </div>
                            <div class="description-item col-md-4">
                                <div class="item-text">Tag List</div>
                                <div class="item-text tag-list">tag list</div>
                            </div>
                            <div class="description-item col-md-12">
                                <div class="item-text">Ingredients List</div>
                                <div class="item-text ingredient-list text-dark"></div>
                            </div>
                        </div>
                        <div class="col-md-7 description-item ">
                            <div class="item-text ">Instructions</div>
                            <div class="item-text instruction text-dark "></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="comments ">
                <h2 class="my-4">Comments<span class="comment-counter">(counts)</span></h2>
                <div class="row">
                    <div class="col-md-5">
                        <form action="#" method="post" class="form">
                            <div class="form-group ">
                                <label for="author"></label>
                                <input type="text" name="author" id="author" class="form-control w-75"
                                       placeholder="Name" required>
                            </div>
                            <div class="form-group mb-4 mt-1">
                                <label for="insight"></label>
                                <textarea name="insight" id="insight" rows="3" class="form-control w-75"
                                          placeholder="Insight" required></textarea>
                            </div>
                            <div class="form-group  w-100">
                                <button type="submit" class="btn btn-danger">Comment</button>
                            </div>
                        </form>
                    </div>
                    <div class="comment-list pl-0 col-md-7 ">
                        <div class="comment d-flex-lg justify-content-space-between">
                            <div class="date ">date</div>
                            <div class="comment-author mx-2">author name</div>
                            <div class="comment-body">
                                This is my comment
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</main>
<footer>
    <div class="footer p-1-lg">
        Create by Microverse under CC licence
    </div>
</footer>
</body>
</html>
